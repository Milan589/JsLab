<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function factorial(n){
  var x = 1;
  if (n == 0 || n == 1){
    return x;
  }else{
    for(var i = n; i >= 1; i--){
      x = x * i;
    }
    return x;
  }  
}
var n = 4;
x = factorial(n);
document.write("The factorial of " + n + " is " + x);
</script>
</body>
</html>
